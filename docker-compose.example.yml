version: "3.8"

services:
  grab2rss:
    image: ghcr.io/kesurof/grabb2rss:latest
    container_name: grab2rss
    environment:
      - PUID=1000  # Votre User ID (trouvez-le avec: id -u)
      - PGID=1000  # Votre Group ID (trouvez-le avec: id -g)
      - TZ=Europe/Paris  # Votre timezone
    volumes:
      - ./config:/config  # Configuration persistante
      - ./data:/app/data  # Données et torrents
    ports:
      - "8000:8000"
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s

