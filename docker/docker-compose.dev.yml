services:
  grabb2rss:
    image: grabb2rss:dev-local
    pull_policy: never
    build:
      context: ..
      dockerfile: docker/Dockerfile
    container_name: grabb2rss
    ports:
      - "8000:8000"
    environment:
      - PUID=${PUID:-1002}
      - PGID=${PGID:-1002}
      - TZ=${TZ:-Etc/UTC}
      - CONFIG_DIR=/config
      - DATA_DIR=/app/data
      - APP_HOST=0.0.0.0
      - APP_PORT=8000
      - LOG_LEVEL=${LOG_LEVEL:-INFO}
    volumes:
      - ../config:/config
      - ../data:/app/data
    networks:
      - traefik_proxy
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s

networks:
  traefik_proxy:
    external: true
    name: traefik_proxy
