services:
  grabb2rss:
    image: ghcr.io/kesurof/grabb2rss:latest
    container_name: grabb2rss
    environment:
      - PUID=${PUID:-1002}  # Votre User ID (id -u)
      - PGID=${PGID:-1002}  # Votre Group ID (id -g)
      - TZ=${TZ:-Europe/Paris}
      - CONFIG_DIR=/config
      - DATA_DIR=/app/data
      - APP_HOST=0.0.0.0
      - APP_PORT=8000
    volumes:
      - ../config:/config  # Configuration persistante
      - ../data:/app/data  # Donnees et torrents
    ports:
      - "8000:8000"
    networks:
      - traefik_proxy
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s

