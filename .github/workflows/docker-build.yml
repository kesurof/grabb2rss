name: CI + Dev Image

on:
  push:
    branches:
      - dev
  pull_request:
    branches:
      - main

# VERSION est la source de vérité. Aucun déclenchement sur tags,
# la release est gérée uniquement par le workflow "Release main".
env:
  REGISTRY_GHCR: ghcr.io
  IMAGE_NAME: ${{ github.repository }}

jobs:
  ci:
    name: Build + Tests (CI)
    runs-on: ubuntu-latest
    permissions:
      contents: read

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"
          cache: "pip"
          cache-dependency-path: |
            requirements.txt

      - name: Read VERSION
        id: version
        run: echo "version=$(cat VERSION)" >> $GITHUB_OUTPUT

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build Docker image (no push)
        uses: docker/build-push-action@v5
        with:
          context: .
          platforms: linux/amd64,linux/arm64,linux/arm/v7
          push: false
          # On conserve APP_VERSION=VERSION pour que la build dev reflète la source de vérité.
          build-args: |
            APP_VERSION=${{ steps.version.outputs.version }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

      # Compile check: valide que le code est syntaxiquement sain.
      # Tests applicatifs: vérifie que les modules principaux s'importent correctement.
      - name: Tests (lightweight)
        run: |
          python -m pip install -r requirements.txt
          python -m compileall .
          python - <<'PY'
          import api, auth, config, db, scheduler, version
          print("Imports OK")
          PY

  dev-image:
    name: Publish Dev Image (dev branch only)
    if: github.event_name == 'push' && github.ref == 'refs/heads/dev'
    runs-on: ubuntu-latest
    needs: ci
    permissions:
      contents: read
      # Le job dev-image publie sur GHCR, il nécessite packages: write.
      packages: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Read VERSION
        id: version
        run: echo "version=$(cat VERSION)" >> $GITHUB_OUTPUT

      - name: Set short SHA
        id: sha
        run: echo "short=${GITHUB_SHA::7}" >> $GITHUB_OUTPUT

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY_GHCR }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and push Docker image (dev tags)
        uses: docker/build-push-action@v5
        id: build
        with:
          context: .
          platforms: linux/amd64,linux/arm64,linux/arm/v7
          push: true
          tags: |
            ${{ env.REGISTRY_GHCR }}/${{ env.IMAGE_NAME }}:dev
            ${{ env.REGISTRY_GHCR }}/${{ env.IMAGE_NAME }}:dev-${{ steps.sha.outputs.short }}
          # On conserve APP_VERSION=VERSION pour que la build dev reflète la source de vérité.
          build-args: |
            APP_VERSION=${{ steps.version.outputs.version }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
      - name: Image digest
        run: echo ${{ steps.build.outputs.digest }}
