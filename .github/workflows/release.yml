name: Create GitHub Release

on:
  push:
    tags:
      - 'v*.*.*'

permissions:
  contents: write

jobs:
  release:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Get version from tag
        id: get_version
        run: |
          VERSION=${GITHUB_REF#refs/tags/v}
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          echo "tag=${GITHUB_REF#refs/tags/}" >> $GITHUB_OUTPUT

      - name: Generate changelog
        id: changelog
        run: |
          # Get previous tag
          PREV_TAG=$(git describe --tags --abbrev=0 ${{ steps.get_version.outputs.tag }}^ 2>/dev/null || echo "")

          if [ -z "$PREV_TAG" ]; then
            # First release - get all commits
            CHANGELOG=$(git log --pretty=format:"- %s (%h)" --no-merges)
          else
            # Get commits since previous tag
            CHANGELOG=$(git log ${PREV_TAG}..${{ steps.get_version.outputs.tag }} --pretty=format:"- %s (%h)" --no-merges)
          fi

          # Save changelog to file
          echo "$CHANGELOG" > CHANGELOG.txt

          # Also save to output (for release body)
          echo "changelog<<EOF" >> $GITHUB_OUTPUT
          echo "$CHANGELOG" >> $GITHUB_OUTPUT
          echo "EOF" >> $GITHUB_OUTPUT

      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          name: Release v${{ steps.get_version.outputs.version }}
          body: |
            ## ðŸš€ Grab2RSS v${{ steps.get_version.outputs.version }}

            ### ðŸ“¦ Installation Docker

            ```bash
            # Pull l'image depuis GitHub Container Registry
            docker pull ghcr.io/kesurof/grabb2rss:${{ steps.get_version.outputs.version }}

            # Ou utilisez le tag latest
            docker pull ghcr.io/kesurof/grabb2rss:latest
            ```

            ### ðŸ“‹ Changements

            ${{ steps.changelog.outputs.changelog }}

            ### ðŸ”— Images Docker

            - **Multi-arch**: AMD64, ARM64, ARMv7
            - **Registry**: [ghcr.io/kesurof/grabb2rss](https://ghcr.io/kesurof/grabb2rss)
            - **Tags disponibles**:
              - `${{ steps.get_version.outputs.version }}`
              - `latest` (toujours la derniÃ¨re version stable)

            ### ðŸ“– Documentation

            Consultez le [README.md](https://github.com/kesurof/grabb2rss/blob/main/README.md) pour plus d'informations.
          draft: false
          prerelease: false
          generate_release_notes: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Update VERSION file
        run: |
          echo "Version ${{ steps.get_version.outputs.version }} released on $(date +'%Y-%m-%d')"
