name: Release (main only)

on:
  push:
    branches:
      - main

# VERSION est la source de vérité. Aucun déclenchement sur tags
# pour éviter les doubles builds et les boucles.
env:
  REGISTRY_GHCR: ghcr.io
  IMAGE_NAME: ${{ github.repository }}

concurrency:
  group: release-main
  cancel-in-progress: false

permissions:
  contents: write
  packages: write

jobs:
  release:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Prepare release (VERSION source de vérité)
        id: prepare
        run: |
          VERSION=$(cat VERSION)
          if ! echo "$VERSION" | grep -Eq '^[0-9]+\.[0-9]+\.[0-9]+$'; then
            echo "VERSION invalide: $VERSION"
            exit 1
          fi

          LAST_TAG=$(git tag --list 'v*.*.*' --sort=-v:refname | head -n1)
          LAST_VERSION=${LAST_TAG#v}

          if [ -n "$LAST_TAG" ] && [ "$VERSION" = "$LAST_VERSION" ]; then
            echo "Aucune nouvelle version (VERSION=$VERSION)."
            echo "should_release=false" >> $GITHUB_OUTPUT
            exit 0
          fi

          if [ -n "$LAST_TAG" ] && [ "$VERSION" != "$LAST_VERSION" ]; then
            # Échec si downgrade
            if [ "$(printf '%s\n' "$VERSION" "$LAST_VERSION" | sort -V | head -n1)" = "$VERSION" ]; then
              echo "Version downgrade détectée: $VERSION < $LAST_VERSION"
              exit 1
            fi
          fi

          if git rev-parse "v$VERSION" >/dev/null 2>&1; then
            echo "Tag v$VERSION existe déjà"
            exit 1
          fi

          echo "version=$VERSION" >> $GITHUB_OUTPUT
          echo "should_release=true" >> $GITHUB_OUTPUT

      - name: Create Git tag
        if: steps.prepare.outputs.should_release == 'true'
        run: |
          git tag "v${{ steps.prepare.outputs.version }}"
          git push origin "v${{ steps.prepare.outputs.version }}"

      - name: Read VERSION for build
        if: steps.prepare.outputs.should_release == 'true'
        id: version
        run: echo "version=$(cat VERSION)" >> $GITHUB_OUTPUT

      - name: Compute SemVer tags
        if: steps.prepare.outputs.should_release == 'true'
        id: semver
        run: |
          VERSION="${{ steps.prepare.outputs.version }}"
          MAJOR=$(echo "$VERSION" | cut -d. -f1)
          MINOR=$(echo "$VERSION" | cut -d. -f2)
          echo "major=$MAJOR" >> $GITHUB_OUTPUT
          echo "minor=$MINOR" >> $GITHUB_OUTPUT

      - name: Set up QEMU
        if: steps.prepare.outputs.should_release == 'true'
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        if: steps.prepare.outputs.should_release == 'true'
        uses: docker/setup-buildx-action@v3

      - name: Log in to GitHub Container Registry
        if: steps.prepare.outputs.should_release == 'true'
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY_GHCR }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and push Docker image (SemVer + latest)
        if: steps.prepare.outputs.should_release == 'true'
        uses: docker/build-push-action@v5
        with:
          context: .
          dockerfile: docker/Dockerfile
          platforms: linux/amd64,linux/arm64,linux/arm/v7
          push: true
          tags: |
            ${{ env.REGISTRY_GHCR }}/${{ env.IMAGE_NAME }}:v${{ steps.prepare.outputs.version }}
            ${{ env.REGISTRY_GHCR }}/${{ env.IMAGE_NAME }}:v${{ steps.semver.outputs.major }}.${{ steps.semver.outputs.minor }}
            ${{ env.REGISTRY_GHCR }}/${{ env.IMAGE_NAME }}:v${{ steps.semver.outputs.major }}
            ${{ env.REGISTRY_GHCR }}/${{ env.IMAGE_NAME }}:latest
          build-args: |
            APP_VERSION=${{ steps.prepare.outputs.version }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Create Release
        if: steps.prepare.outputs.should_release == 'true'
        uses: softprops/action-gh-release@v1
        with:
          tag_name: v${{ steps.prepare.outputs.version }}
          name: Release v${{ steps.prepare.outputs.version }}
          generate_release_notes: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

# Rappels:
# - Ce workflow ne se déclenche pas sur tags pour éviter les doubles builds.
# - Release uniquement si VERSION change sur main.
# - Concurrence activée pour éviter collisions.
